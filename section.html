<script>

$("#section .banner .ctrlbox .ctrl").mouseenter(
	function(){
		$(this).addClass("current-opa").siblings().removeClass("current-opa");
		$("#section .banner .imgbox > img").eq($(this).index()).show().siblings().hide();
	}
)
/*$("#section .banner .imgbox > img").hide();
$("#section .banner .imgbox > img").eq(0).show();*/
$("#section .banner .ctrlbox .ctrl").click(
	function(){
		$("#section .banner .imgbox > img").eq($(this).index()).show().siblings().hide();
	}
)
var t = setInterval(function(){
	$("#section .banner .imgbox").animate({marginLeft:-1000},2000,function(){
		$("#section .banner .imgbox img:last").after($("#section .banner .imgbox img:first"));
		$("#section .banner .imgbox").css({marginLeft:0});
	})
},3000)
$("#section .banner .bannerbox").mouseenter(
	function(){
		clearInterval(t);
	}
).mouseleave(
	function(){
		t = setInterval(function(){
			$("#section .banner .imgbox").animate({marginLeft:-1000},2000,function(){
				$("#section .banner .imgbox img:last").after($("#section .banner .imgbox img:first"));
				$("#section .banner .imgbox").css({marginLeft:0});
			})
		},3000)
	}
)
/*setTimeout(
	function(){
		$("#section .banner .imgbox > img").eq($(this).index()).show().siblings().hide();

)*/

$("#section .bannerbox #aside").mouseenter(
	function(){

)
$("#section .banner").mouseleave(
	function(){

	}
)



$("#section .bannerbox #aside figure").mouseenter(
	function(){
		$(this).addClass("current-bg");
	}
)
$("#section .bannerbox #aside figure").mouseleave(
	function(){
		$(this).removeClass("current-bg");
	}
)

$("#section .arrive .form ul li").click(
	function(){
		$(this).addClass("current-style").siblings().removeClass("current-style");
	}
)


</script>
