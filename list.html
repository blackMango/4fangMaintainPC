<!doctype html>
<html>

<meta charset="utf-8">
<title>无标题文档</title>

    </hgroup>
    <div class="listbox overflowH">
    	<aside id="aside">
        	<dl>
                <dt><b></b>我的订单</dt>
            	<dd><a><span></span>我的维修订单</a></dd>
            	<dd><a><span></span>我的自维修订单</a></dd>

        	<dl>

            </dl>
        </aside>
        <div class="list-content">
        	<iframe src="list-content.html" width="100%" height="1750" marginwidth="0" marginheight="0" name="list-content" scrolling="no" frameborder="0"></iframe>
        </div>
    </div>
</section>
<script>
$("#section > .listbox #aside dl dd").mouseenter(
	function (){
		$(this).addClass("current-bg");
	}
)
$("#section > .listbox #aside dl dd").mouseleave(
	function (){
		$(this).removeClass("current-bg");
	}
)

</script>
